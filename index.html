<!DOCTYPE html>
<html>
<head>
    <title>E-Library Hub</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-shadow: 0 0 10px #00d4ff; /* Neon Glow */
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: linear-gradient(45deg, #00d4ff, #0051ff);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 15px #0051ff; /* Neon Button Glow */
        }
        .btn:hover {
            transform: scale(1.02); /* Pop effect on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>E-Library Hub</h1>
        <p>Your first destination for university success</p> <br>

        <a href="#" class="btn">JOIN WHATSAPP COMMUNITY</a>
        <a href="#" class="btn" style="background: linear-gradient(45deg, #d400ff, #7a00ff); box-shadow: 0 0 15px #7a00ff;">RECENT UPLOADS</a>
        <a href="#" class="btn" style="background: linear-gradient(45deg, #00ffcc, #008f72); box-shadow: 0 0 15px #008f72;">MAKE A REQUEST</a>
    </div>

</body>
</html>
